<!DOCTYPE HTML>
<html>
<head>
	<title>__MSG_linkProperties__</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="properties.css" />
</head>
<body>
	<div id="input" class="grid">
		<label for="url">__MSG_link__</label>
		<input id="url" type="text" />
		<button id="get">__MSG_getProps__</button>

		<label for="referer">__MSG_referer__</label>
		<input id="referer" type="text" />
		<button id="options">__MSG_options__</button>
	</div>

	<div id="output" class="grid">
		<label>File Size:</label>
		<span id="size" class="value"></span>

		<label>Last Modified:</label>
		<span id="date" class="value"></span>

		<label>Content Type:</label>
		<span id="type" class="value"></span>

		<label>Status:</label>
		<span id="status" class="value"></span>

		<label>Direct Link:</label>
		<span id="direct" class="value"></span>

		<label>HTTP Headers:</label>
		<div id="headers" class="value"></div>
	</div>

	<script src="i18n.js"></script>
	<script src="properties.js"></script>
</body>
</html>
